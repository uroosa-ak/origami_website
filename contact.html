<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    /* Main Heading */
     .main-h {
      text-align: center;
      padding: 40px 20px;
      background:url('image/image8_e7912fc8-281a-4495-aa00-78e6855c944f_1200x1200.webp') no-repeat center center/cover;
      /* border-bottom: 3px solid #eee; */
    }
    .main-h h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: url('image/image8_e7912fc8-281a-4495-aa00-78e6855c944f_1200x1200.webp') no-repeat center center/cover;
      background: linear-gradient(90deg, #930505, #030102, #91292d);

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .main-h p {
      font-size: 1.2rem;
      font-style: italic;
      color: #666;
      margin-top: 5px;
    }

  nav {
    background-color: #dc3545; /* Bootstrap Red */
    display: flex;
    justify-content: center; /* center navbar links */
    gap: 3rem; /* space between links */
    padding: 10px 0;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1rem;
    padding: 8px 15px;
    transition: 0.3s;
  }

  nav a:hover {
    background-color: #fff;
    color: #dc3545;
    border-radius: 5px;
  }
    /* .main-h {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background-image: url(
        'image8_e7912fc8-281a-4495-aa00-78e6855c944f_1200x1200.webp no-repeat center center/cover');
      padding: 20px;
    } */
     /* Footer */
    footer {
      background: #1b1818;
      color: #ccc;
      margin-top: 50px;
    }
    footer a {
      color: #ff416c;
      text-decoration: none;
    }
    footer a:hover {
      color: #fff;
    }
    .footer-social i {
      font-size: 1.3rem;
      margin: 0 10px;
      transition: 0.3s;
    }
    .footer-social i:hover {
      transform: scale(1.2);
      color: #ff416c;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="container-fluid
    ">
  <!-- Header -->
  <div class="main-h">
    <h1 class="brand-title">Origami.Me</h1>
    <p class="brand-tagline">~ know when to fold ~</p>
  </div>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Contact Form Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg">
            <div class="card-header bg-danger text-white text-center">
              <h3>Contact Us</h3>
            </div>
            <div class="card-body p-4">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Your Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Your Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-danger">Send Message</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-muted text-center">
              <i class="fas fa-phone-alt"></i> +92-300-1234567 &nbsp; | &nbsp;
              <i class="fas fa-envelope"></i> info@origami.me
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-lg-start mt-5 p-4">
    <div class="footer-social mb-3">
      <a href="#"><i class="fab fa-facebook text-white"></i></a>
      <a href="#"><i class="fab fa-twitter text-white"></i></a>
      <a href="#"><i class="fab fa-instagram text-white"></i></a>
      <a href="#"><i class="fab fa-linkedin text-white"></i></a>
    </div>
    <p>© 2025 Origami.Me | Crafted with ❤️ for paper lovers</p>
  </footer>

</body>
</html>
